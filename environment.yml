name: time-series-with-bayesian-modelling

channels:
  - conda-forge
  - apple

dependencies:
  - python=3.10
  - pip>=19
  - pandas
  - numpy=1.21.*
  - tensorflow
  - apple::tensorflow-deps
  - jupyter
  - matplotlib
  - scikit-learn
  - statsmodels
  - pystan
  - pymc
  - arviz
  - pip:
    - tensorflow-macos
    - tensorflow-metal
    - tensorflow-probability
    - pmdarima
    - prophet
    - plotly
    - seaborn
